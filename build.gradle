description = 'Azure Service Bus with Sessions Spring Boot Starter Sample'

group = 'com.microsoft.azure'
version = '0.0.1-SNAPSHOT'

apply plugin: 'maven'
apply plugin: 'java'

repositories {
    mavenCentral()
}

ext {
    azureSpringBootStartersVersion = '2.0.7'
    commonsioVersion = '2.3'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compile group: 'com.microsoft.azure', name: 'azure-servicebus-spring-boot-starter', version:'2.1.5'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.2'
}


buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
}

